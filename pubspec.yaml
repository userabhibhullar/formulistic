name: formulistic
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  cloud_firestore: ^4.12.1
  firebase_core: ^2.20.0
  firebase_storage: ^11.4.0
  flutter:
    sdk: flutter
  url_launcher: ^6.1.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: InriaSans
      fonts:
        - asset: assets/fonts/inria-sans/InriaSans-Regular.ttf
          weight: 100
        - asset: assets/fonts/inria-sans/InriaSans-Light.ttf
          weight: 400
        - asset: assets/fonts/inria-sans/InriaSans-Bold.ttf
          weight: 700
